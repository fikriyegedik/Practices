<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card{
            height: 300px;
        }
    </style>

</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-2 d-none d-md-block">
                <div class="card p-3 bg-light d-flex justify-content-center align-items-center">
                    <div class="d-flex align-content-center justify-content-center flex-column">
                        A
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card p-3 bg-primary d-flex justify-content-center align-items-center">
                    <div class="d-flex align-content-center justify-content-center flex-column">
                        B
                    </div>
                </div>
            </div>
            <div class="col-md-2 d-none d-md-block">
                <div class="card p-3 mt-5 bg-light d-flex justify-content-center align-items-center">
                    <div class="d-flex align-content-center justify-content-center flex-column">
                        C
                    </div>
                </div>
            </div>
            <div class="col-md-8 align-items-center" style="margin: auto;">
                <div class="card p-3 mt-3 bg-primary d-flex justify-content-center align-items-center">
                    <div class="d-flex align-content-center justify-content-center flex-column">
                        D
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    </div>
      

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
